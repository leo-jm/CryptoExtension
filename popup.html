<!DOCTYPE html>
<html>
	<head>
		<title>CryptoExtension</title>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>
	<body id = 'mainpage'>
		<div id="page1" style="display:block;" class = "open">
			<div class = 'topbar'>
                <p class = 'bardata'>Step 1: Enter your address</p>
            </div>
            <div class = 'pagedata'>
			     Address: <input type="text" id="address" placeholder="Enter address" style='color:#000000;display:block'>
			     <button id='enterbutton1' class = 'enterbutton'>Enter</button>
            </div>
            <ul class = 'botbar'>
                <li class = 'optionsbutton'><img src = 'options.png' style='height:25px;width:25px;'></img></li>
            </ul>
		</div>
		<div id = "page2" style = "display:none;" class = "closed">
			<div class = 'topbar'>
                <p class = 'bardata'>Step 2: Enter the amount to send in the selected coin </p>
            </div>
			<button id = 'cancelpage2' class = 'cancelbutton'>Cancel</button>
            <div class = 'pagedata'>
                Amount: <input type ="number" id="amount" placeholder ="Enter amount to send" style='color:#000000;display:block'>
                Choose coin: 
                <select id='coin'>
                    <option value = 'BTC'>Bitcoin</option>
                    <option value = 'ETH'>Ethereum</option>
                    <option value = 'LTC'>Litecoin</option>
                </select>
                <br>
                <button id='enterbutton2' class = 'enterbutton'>Enter</button>
            </div>
            <ul class = 'botbar'>
                <li class = 'optionsbutton'><img src = 'options.png' style='height:25px;width:25px;'></img></li>
            </ul>
		</div>
		<div id = "page3" style = "display:none;" class = "closed">
			<div id = 'infobar' class = 'topbar'>
                <div class = 'bardata'>
				Step 3: Choose a wallet
				<p id = 'transactioninfo' class = 'bardata'></p>
				<p id = 'test' style = 'display:none;'></p>
				</div>
			</div>
			<button id = 'cancelpage3' class = 'cancelbutton'>Cancel</button>
			<div id = 'tempdivpage3' class = 'pagedata'></div>
            <ul class = 'botbar'>
                <li class = 'optionsbutton'><img src = 'options.png' style='height:25px;width:25px;'></img></li>
            </ul>
		</div>
        <div id = 'page4' style = 'display:none;' class = 'closed'>
            <div class = 'topbar'>
                <p class = 'bardata'>Step 4: Confirm the transaction</p>
            </div>
			<button id = 'cancelpage4' class = 'cancelbutton'>Cancel</button>
			<div class = 'pagedata'>
            <div id = 'page4pt1' style = 'display:block;'>
            <p id = 'confirm'></p>
			<button id='enterbutton3' class = 'enterbutton'>Confirm</button>
			<p id = 'waiting'></p>
            </div>
            <div id = 'page4pt2' style = 'display:none;'>
                Email confirmation needed
                <button id = 'enterbutton4pt1' class = 'enterbutton'>Ok</button> 
            </div>
            <div id = 'page4pt3' style = 'display:none;'> 
                Transaction made                                
                <button id = 'enterbutton4pt2' class = 'enterbutton'>Ok</button>            
            </div>
			</div>
            <ul class = 'botbar'>
                <li class = 'optionsbutton'><img src = 'options.png' style='height:25px;width:25px;'></img></li>
            </ul>
			</div>
		<script src="popup.js"></script>
		<script type="text/javascript" src="src_sha\sha.js"></script>
	</body>
</html>
